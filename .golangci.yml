linters:
  enable-all: false
  enable:
    - exportloopref
    - staticcheck
    - megacheck
    - govet
    - gosimple
    - nakedret
    - typecheck
    - gosec
    - revive
    - unconvert
    - misspell
  disable:
    - ineffassign
    - errcheck
    - varcheck
    - deadcode
    - unused
    - structcheck
    - lll
    - gofmt
    - goconst
    - scopelint
run:
  concurrency: 4
  timeout: 3m
  # Keep exit code 0 until we fix all this, i.e. get the baseline set.
  issues-exit-code: 0
  # Keep this false until we address all the non-test files and set baseline.
  tests: true

issues:
  exclude-dirs:
    - testdata

  exclude-files:
    - ".*_test.go$"

  exclude-rules:
    # We don't control the ciphers as we are just implementing standards.
    - linters:
      - gosec
      text: "weak cryptographic primitive"

# output configuration options
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""
